<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Party 4cast: Admin</title>
    <meta charset="utf-8"/>
    <meta name="google" content="notranslate"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:300,400,500,700,900">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="http://typeface.nytimes.com/css/zam5nzz.css"/>
    <link rel="shortcut icon" href="http://www.nytimes.com/favicon.ico"/>
  </head>
  <body>
    <div id="top_nav">
      <a href="index.html"><img src="images/logo_mitch.png" class="logo_mitch" alt="Party 4cast" /></a>
      <a href="index.html" class="title">Party 4cast: Admin</a>
      <div id="nav_menu" class="material-icons">menu</div>
    </div>

    <div id="filter">
      <b>Events</b> (<span id="num_events"></span>) :
      <select name="filter_day" id="filter_day">
        <option value="all">All Days</option>
        <option value="sun">Sunday</option>
        <option value="mon">Monday</option>
        <option value="tue">Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thu">Thursday</option>
        <option value="fri">Friday</option>
        <option value="sat">Saturday</option>
      </select>
      <select name="filter_type" id="filter_type">
        <option value="all">All Types</option>
        <option value="Nightlife">Nightlife</option>
      </select>
      <select name="filter_feed" id="filter_feed">
        <option value="all">All Feed</option>
        <option value="Eventbrite Parties NYC">Eventbrite Parties NYC</option>
        <option value="NightOut NYC">NightOut NYC</option>
        <option value="NYC.com">NYC.com</option>
        <option value="NYC Go">NYC Go</option>
      </select>
    </div>
    <div id="results"></div>      
    
    <div id="footer">
      <div id="last_updated"></div>
    </div>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
